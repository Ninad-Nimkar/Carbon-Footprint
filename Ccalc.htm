<!DOCTYPE html>
<html>
<head>
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Carbon Footprint Calculator</h1>

<input id="km" type="number" placeholder="Distance travelled (km)">
<input id="kwh" type="number" placeholder="Electricity used (kWh)">
<input id="water" type="number" placeholder="Water used (litres)">
<button id="calcBtn">Calculate</button>

<p id="result"></p>

<button id="saveBtn">Save Result</button>

<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>

<script src="script.js"></script>
</body>
</html>
